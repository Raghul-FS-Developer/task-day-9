<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input elements</title>
    <style>

        div {
            padding: 10px;
            flex-basis: 100%;
            
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <h4>Form with all input types</h4>
    <div>Checkbox: <input type="checkbox"></div>
    <div>Color picker: <input type="color"></div>
    <div>Date picker: <input type="date"></div>
    <div>Week picker: <input type="week"></div>
    <div>Month Picker: <input type="month"></div>
    <div>Date time picker: <input type="datetime-local"></div>
    <div>Email: <input type="email"></div>
    <div>File picker: <input type="file"></div>
    <div>Hidden: <input type="hidden"></div>
    <div>Image: <input type="image"></div>
    <div>Number input: <input type="number"></div>
    <div>Password field: <input type="password"></div>
    <div>Radio: <input type="radio"></div>
    <div>Range selector: <input type="range"></div>
    <div>Text field: <input type="text"></div>
    <div>Time picker: <input type="time"></div>
  
    <div>Button: <input type="button" value="button"></div>
</body>
</html>
