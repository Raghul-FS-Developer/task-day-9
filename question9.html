<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input elements</title>
    <style>

        div {
            padding: 10px;
            flex-basis: 100%;
            
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <h4>Form field snippets with default values</h4>
    <div>Checkbox1: <input type="checkbox" >Checkbox2: <input type="checkbox" checked></div>
    <div>Number input: <input type="number" value="234234"></div>
    <div>Radio1: <input type="radio" checked>Radio2: <input type="radio" ></div>
    <div>Text field: <input type="text" value="Hello"></div>
</body>
</html>
